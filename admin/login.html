<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vinix7 Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #002B82 0%, #0044cc 100%);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <div class="min-h-screen flex items-center justify-center login-bg py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-3 mb-8">
                    <div class="w-12 h-12 bg-blue-900 rounded-xl flex items-center justify-center">
                        <i class="fas fa-crown text-white text-xl"></i>
                    </div>
                    <div>
                        <span class="text-2xl font-bold text-gray-900">Vinix7</span>
                        <p class="text-xs text-gray-500 -mt-1">Admin Panel</p>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Masuk ke Admin</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Akses terbatas untuk administrator
                </p>
            </div>
            
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input id="username" name="username" type="text" required 
                               class="relative block w-full px-4 py-3 border border-gray-300 rounded-xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-blue-900 text-lg"
                               placeholder="Masukkan username" value="admin">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="relative block w-full px-4 py-3 border border-gray-300 rounded-xl placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-blue-900 text-lg"
                               placeholder="Masukkan password" value="admin123">
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-xl p-4">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                        <span class="text-red-800 text-sm" id="errorText"></span>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-xl text-white bg-blue-900 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-900 transition duration-200">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock text-blue-300"></i>
                        </span>
                        Masuk ke Dashboard
                    </button>
                </div>

                <div class="bg-blue-50 rounded-xl p-4 mt-4">
                    <p class="text-sm text-blue-800 text-center">
                        <strong>Login Default:</strong><br>
                        Username: <code>admin</code><br>
                        Password: <code>admin123</code>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Force Initialize System untuk GitHub Pages -->
    <script>
        function initializeSystemForNewUsers() {
            
        }
        initializeSystemForNewUsers();
    </script>

    <!-- Load JavaScript files  -->
    <script src="js/storage.js"></script>
    <script src="js/admin-auth.js"></script>

    <script>
        // Debug info
        console.log('üìç Current location:', window.location.href);
        console.log('üìÅ Admin data exists:', !!localStorage.getItem('vinix7_admin'));
        
        // Cek admin data
        const adminData = localStorage.getItem('vinix7_admin');
        if (adminData) {
            try {
                const admin = JSON.parse(adminData);
                console.log('üîê Current admin:', {
                    username: admin.username,
                    password: admin.password,
                    email: admin.email
                });
            } catch (e) {
                console.error('Error parsing admin data');
            }
        }
    </script>
</body>
</html>
